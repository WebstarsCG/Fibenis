    <script language="JavaScript" type="text/javascript">
            
//	    if(document.getElementById('<TMPL_VAR PAGE_ID>')!=undefined){            
//	       document.getElementById('<TMPL_VAR PAGE_ID>').className='active';
//	    }
//	    
            $(function(){
	      
		 var lv = new Object({});
	      
		<TMPL_UNLESS IS_OPEN>
		  <TMPL_IF SHOW_DOOR>
		    $('#myModalSignIn').modal('show');
		  </TMPL_IF>
		</TMPL_UNLESS>
		
		// tip
		
		  $('a.tip').each(function() {
                            
		      $(this).qtip({                                                                
			  content: {
			      text: $(this).next('.tooltiptext')
			  },
			  position: {                                    
			      my    : 'middle left',    
			      at    : 'right'
			  },
		      });                       
		  });
		   
		  
		  // tip right 
		   
		  $('a.tip_right').each(function() {
	  
		      $(this).qtip({                                                                
			  content: {
			      text: $(this).next('.tooltiptext')
			  },
			  position: {                                    
			      my    : 'middle right',    
			      at    : 'left'
			  },
		      });                       
		  });
		  
		  // tip right 
		   
		  $('a.tip_bottom').each(function() {
	  
		      $(this).qtip({                                                                
			  content: {
			      text: $(this).next('.tooltiptext')
			  },
			  position: {                                    
			      my    : 'top center',    
			      at    : 'bottom center'
			  },
		      });                       
		  });
		  
		  
		  // tip bottom
		   
		  $('a.tip_top').each(function() {
	  
		      $(this).qtip({                                                                
			  content: {
			      text: $(this).next('.tooltiptext')
			  },
			  position: {                                    
			      my    : 'bottom center',    
			      at    : 'top center'
			  },
		      });                       
		  });
		  
		
		// check marquee
		
		lv.marquee_elements=document.getElementsByName('fn-marquee');
		
		for(var e_idx=0;e_idx<lv.marquee_elements.length;e_idx++){
		  
		    lv.marquee_elements[e_idx].id="fn-marquee-"+e_idx;
		    
		    $('#'+lv.marquee_elements[e_idx].id).marquee({  
			    //speed in milliseconds of the marquee  
			    speed: (10000*2),  
			    //gap in pixels between the tickers  
			    gap: 4,  
			    //gap in pixels between the tickers  
			    delayBeforeStart: 2000,  
			    //'left' or 'right'  
			    direction: 'left' ,
			    
			    duplicated:true,
			    
			    pauseOnHover:true
			    
		    });
			
		}
		
		
									
			//var a =window.top;
			//a.document.getElementById('s_text').value=Math.floor((Math.random()*100));
			//alert('--');
			//G.showTopLoader("--Message---------------------------------");
			//G.bs_alert_success('M','','T');
			//G.hideLoader('--');
		
	    });
	    
    </script>
